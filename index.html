<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
    
    <title>Calculator</title>
        
</head>
<body>
    
    <div class="container">
        <div></div>
        <div class="calculator">
            <div class="display">
                <div class="toolbar">
                    <div id="red">&nbsp;&nbsp;</div>
                    <div id="yellow">&nbsp;&nbsp;</div>
                    <div id="green">&nbsp;&nbsp;</div>
                </div>
                <span class="result">
                    1234
                </span>
            </div>
            <div class="row">
                <div class="button special" id="ac">AC</div>
                <div class="button special" id="invert">+/-</div>
                <div class="button special" id="percent">%</div>
                <div class="button operator" id="divide">÷</div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator" id="multiply">×</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator" id="minus">−</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator" id="sum">+</div>
            </div>
            <div class="row last">
                <div class="button number corner-left">0</div>
                <div class="button number" id="dot">.</div>
                <div class="button corner-right" id="equals">=</div>
            </div>
        </div>
        <div></div>
    </div>

</body>
</html>
